<html>
	<head><title>Password reset</title></head>
	<body>
		<div style="font-family: Raleway, Helvetica,Arial,sans-serif; word-break: break-word; padding:32px;">
			<h1>Hi {user},</h1>
			<p>a password reset has been requested and confirmed for your account.</p>
			<p>Your new password is:</p>
			<p><i>{newpassword}</i></p>
			<p><a href="{loginurl}" target="_blank">Log in here</a></p>
			<p>This email is system generated and cannot be replied to!</p>
		</div>
	</body>
</html>

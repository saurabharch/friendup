<!DOCTYPE html>
<html>
	<head>
		<title>Friend Workspace</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="height=device-height, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=contain"/>
		<meta name="theme-color" content="#2C3E50">
		<meta name="referrer" content="origin">
		<link rel="stylesheet" href="css/friendup.css;/webclient/css/sharedapp.css;/webclient/theme/theme_compiled.css;/webclient/css/extraLoginCSS.css"/>
		<link rel="manifest" href="wekan-manifest.json">
		<script>console.log("%c Stop! %cFriend WorkSpace is made with ❤️ by Friend Software Labs , This is a browser feature intended for developers.If someone told you to copy and paste something here to enable a Friend Workspace feature or 'hack' someone's account, it is a scam and will give them access to your FriendOS account. %cSee https://friendos.com/the-friend-os/ for more information. ", "font-weight:bold;font-size:50px;color:red;text-shadow:1px 1px 0px black, 1px -1px 0px black,-1px 1px 0px black,-1px -1px 0px black;", "font-weight:500;font-size:20px;color:#404040;", "font-weight:500;font-size:22px;color:grey;")</script>
		<style>
			html body.Loading * { visibility: hidden; }
			html body.Loading { background-color: #222222; }
			html body { overflow: hidden; }
		</style>
		<script src="
			/webclient/js/namespace.js;
			webclient/js/api/friendapi.js;
			webclient/js/utils/json.js;
			webclient/js/utils/engine.js;
			webclient/js/utils/cssparser.js;
			webclient/js/io/applicationstorage.js;
			webclient/js/io/friendlibrary.js;
			webclient/js/io/cajax.js;
			webclient/js/io/database.js;
			webclient/js/io/DOS.js;
			webclient/js/utils/fcrypto/deps/cryptodeps.js;
			webclient/js/utils/fcrypto/fcrypto.js;
			webclient/js/utils/sha256.js;
			webclient/js/io/authenticate.js;
			webclient/js/utils/md5.js;
			webclient/js/utils/tool.js;
			webclient/js/gui/template.js;
			webclient/js/gui/guibase.js;
			webclient/js/gui/window.js;
			webclient/js/gui/screen.js;
			webclient/js/gui/filebrowser.js;
			webclient/js/gui/screenoverlay.js;
			webclient/js/apiwrapper.js;
			webclient/js/workspace_share.js" type="text/javascript">
		</script>
		<meta name="apple-mobile-web-app-capable" content="yes">
	</head>
	<body onload="Workspace.preinit()" class="Loading" onunload="Workspace.doLeave();" onbeforeunload="Workspace.leave();" singletask="true">
		<div id="Screens"></div>
		<div id="Tasks"></div>
		<div id="TaskSwitcher"></div>
		<input id="FocusGrabber" type="text"/>
		<script>
			// Check that service workers are registered
				if ('serviceWorker' in navigator) {
					// Use the window load event to keep the page load performant
					window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js');
					});
				}
		</script>
	</body>
</html>

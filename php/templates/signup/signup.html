<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>FriendUP - Sign up for a FriendUP account</title>
		<style>
		
			/* Tags */
		
			@font-face
			{
				font-family: lato;
				src: url(webclient/fonts/lato-regular-webfont.ttf);
			}
		
			body
			{
				background-color: #003652;
				color: white;
				font-family: lato, arial, sans serif;
				font-size: 15px;
			}
		
			body:after
			{
				content: " ";
				background-color: #003652;
				display: block;
				position: fixed;
				top: 0; left: 0;
				width: 100%; height: 100%;
				background-image: url(graphics/friendupbody.jpg);
				background-size: cover;
				z-index: 0;
				opacity: 0.1;
				background-blend-mode: luminosity;
			}
		
			a
			{
				color: #E34630;
				text-decoration: none;
			}
		
			input
			{
				border: 1px solid #c0c0c0;
				border-radius: 3px;
				padding: 8px;
				box-sizing: border-box;
				font-size: 16px;
			}
		
			button
			{
				font-size: 15px;
			}
		
			label
			{
				cursor: pointer;
				font-weight: bold;
			}
		
			label:hover
			{
				opacity: 0.8;
			}
		
			button
			{
				background: #008DD4;
				color: white;
				border: 0;
				padding: 10px 10px;
				text-align: center;
				border-radius: 3px;
			}
		
			button:hover
			{
				background: #0097E3;
			}
		
			h1
			{
				margin: 0 0 10px 0;
				padding: 0;
				font-weight: normal;
				text-transform: uppercase;
				font-size: 20px;
			}
		
			/* Classes */
		
			.LeftColumn
			{
				width: calc(100% - 280px);
				float: left;
			}
		
			.RightColumn
			{
				width: 280px;
				padding: 40px;
				box-sizing: border-box;
				float: right;
				text-align: center;
			}
		
			.RightColumn img
			{
				margin-top: 8px;
			}
		
			#Center
			{
				z-index: 1;
				background-image: url(webclient/gfx/system/logo_480.png);
				background-position: 40px 40px;
				background-size: 33%;
				background-repeat: no-repeat;
				background-color: #f8f8f8;
				position: absolute;
				top: calc(50% - 290px);
				left: calc(50% - 400px);
				width: 800px;
				border-radius: 2px;
				box-shadow: 0px 2px 3px rgba(0,0,0,0.4);
				color: #111111;
				padding: 140px 0 40px 40px;
				box-sizing: border-box;
			}
		
			#Center .Bottom
			{
				position: absolute;
				bottom: -30px;
				left: 0;
				width: 100%;
				text-align: center;
				color: white;
				text-shadow: 0px 1px 2px rgba(0,0,0,0.5);
			}
			#Center .Bottom a
			{
				color: #00AAFF;
				text-decoration: none;
			}
		
			#Form
			{
				box-sizing: border-box;
			}
		
			#Form:after
			{
				content: " ";
				display: block;
				clear: both;
			}
		
			.Labels label,
			.Inputs input,
			.Buttons > *, .Spacer, .Strength
			{
				width: 49%;
				float: left;
				margin-right: 1%;
			}
		
			.Strength
			{
				border: 1px solid #c0c0c0;
				border-radius: 3px;
				box-sizing: border-box;
				text-align: left;
				height: 36px;
				padding: 8px;
			}
		
			.Labels > label + label,
			.Inputs > input + input,
			.Inputs > span + input,
			.Buttons > * + *
			{
				width: 50%;
				margin-right: 0;
			}
		
			.Buttons > span
			{
				width: 25%;
				margin: 0;
				text-align: left;
				float: left;
			}
		
			.Labels:after, .Buttons:after, .Inputs:after
			{
				content: " ";
				clear: both;
				display: block;
			}
		
			.Buttons span
			{
				display: block;
				line-height: 38px;
			}
		
		</style>
	</head>
	<body>
		<div id="Center">
			<h1>
				Create your own Virtual Cloud Computer
			</h1>
			<div id="Form">
				<div class="RightColumn">
					<img src="graphics/frienddevices.png" alt="FriendUP devices"/>
				</div>
				<div class="LeftColumn">
					<form method="get">
						<p class="Labels">
							<label for="firstname">
								First name
							</label>
							<label for="lastname">
								Last name
							</label>
						</p>
						<p class="Inputs">
							<input type="text" id="firstname" placeholder="Your name"/>
							<input type="text" id="lastname" placeholder="Your last name"/>
						</p>
						<p class="Labels">
							<label for="username">
								Username
							</label>
							<label for="password">
								Password
							</label>
						</p>
						<p class="Inputs">
							<input type="text" id="username" placeholder="username"/>
							<input type="password" id="password" placeholder=""/>
						</p>
						<p class="Labels">
							<span class="Spacer">&nbsp;</span>
							<label for="password">
								Confirm password
							</label>
						</p>
						<p class="Inputs">
							<span class="Strength">Password strength</span>
							<input type="password" id="password_verify" placeholder=""/>
						</p>
						<p class="Buttons">
							<span>
								<a href="/">Go to login</a>
							</span>
							<span>
								<a href="/go">Just Go!</a>
							</span>
							<button type="button">
								Sign up for a free account
							</button>
						</p>
					</form>
				</div>
			</div>
			<div class="Bottom">
				<a href="privacy">Privacy policy</a> | <a href="terms">Terms</a> | <a href="help">Help</a>
			</div>
		</div>
	</body>
</html>
